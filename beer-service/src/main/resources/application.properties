spring.application.name=beer-service

server.port=8081

eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
#eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

spring.r2dbc.url=r2dbc:postgresql://localhost:5432/pi
spring.r2dbc.username=pi
spring.r2dbc.password=1234

spring.datasource.url=jdbc:postgresql://localhost:5432/pi
spring.datasource.username=pi
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

spring.liquibase.enabled=false
spring.liquibase.change-log=classpath:changelog/db.changelog-master.xml