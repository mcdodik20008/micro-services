version: '3.8'

services:
  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
    ports:
      - "2181:2181"
  kafka:
    image: wurstmeister/kafka:latest
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    depends_on:
      - zookeeper
  eureka-server:
    image: eurika
    build:
      context: ./eurika
      dockerfile: Dockerfile
    ports:
      - "8761:8761"
    networks:
      - microservices-network
  web-api:
    image: web-api
    build:
      context: ./web-api
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    networks:
      - microservices-network
    depends_on:
      - eureka-server
  beer-service:
    image: beer
    build:
      context: ./beer-service
      dockerfile: Dockerfile
    ports:
      - "8081"
    networks:
      - microservices-network
    depends_on:
      - eureka-server
    deploy:
      replicas: 3

networks:
  microservices-network:
    driver: bridge